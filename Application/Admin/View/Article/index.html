
    <!-- 右 -->
    <div class="content">
        <div class="header">
            <h1 class="page-title">文章列表</h1>
        </div>

        <div class="well">
            <!-- search button -->
            <form action="" method="get" class="form-search">
                <div class="row-fluid" style="text-align: left;">
                    <div class="pull-left span4 unstyled">
                        <p> 文章名称：<input class="input-medium" name="" type="text"></p>
                    </div>
                </div>
                <button type="submit" class="btn">查找</button>
                <a class="btn btn-primary" href="__CONTROLLER__/add">新增</a>
            </form>
        </div>
        <div class="well">
            <!-- table -->
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>文章编号</th>
                        <th>文章名称</th>
                        <th>文章分类</th>
                        <th>添加时间</th>
                        <th>点击量</th>
                        <th>详细内容</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="data" key="k" id="v">
                        <tr class="info">
                            <td style="width:60px">{$v.id}</td>
                            <td ><a href="javascript:void(0);">{$v.title}</a></td>
                            <td style="width:60px">{$v.cate_id}</td>
                            <td style="width:20%">{$v.pubtime}</td>
                            <!-- <td>{$v.content}</td> -->
                            
                            <td style="width:60px">{$v.hits}</td>
                            <td >
                                <a href="__CONTROLLER__/edit/id/{$v.id}"> 编辑 </a>
                                <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del/id/{$v.id}'"> 删除 </a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            <!-- pagination -->
            <div class="pagination">
                <ul>
                    <li><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <hr>
            <p>© 2018 <a href="javascript:void(0);" target="_blank">zebra</a></p>
        </footer>
    </div>
</body>
</html>
